<!DOCTYPE html>
<html lang="en">
<head>
    <title>Result - Resume Score</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .score-box {
            font-size: 3rem;
            font-weight: bold;
            color: #198754;
        }
        .feedback-box {
            background: #f8f9fa;
            border-left: 4px solid #198754;
            padding: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="text-center mb-5">
        <h1>Resume Score</h1>
        <p class="lead">Here's how your resume matches the job description.</p>
    </div>
    <div class="text-center score-box">
        {{ score }}%
    </div>
    <div class="mt-5 feedback-box">
        <h4>Feedback:</h4>
        <ul class="list-group list-group-flush">
            {% for item in feedback %}
                <li class="list-group-item">â€¢ {{ item }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary">Try Another Resume</a>
    </div>
</div>
</body>
</html>
