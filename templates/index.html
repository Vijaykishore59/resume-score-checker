<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume Score Checker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 w-100" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Resume Score Checker</h2>
        <form action="/result" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF)</label>
                <input type="file" class="form-control" id="resume" name="resume" required>
            </div>
            <div class="mb-3">
                <label for="job_desc" class="form-label">Paste Job Description</label>
                <textarea class="form-control" id="job_desc" name="job_desc" rows="6" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">Check Score</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
